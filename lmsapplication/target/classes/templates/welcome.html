<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Application - Build Everlasting Relationships</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/Logo1212.png" alt="LMS Logo">
        </div>
        <h1>Build Everlasting Customer Relationships</h1>
        <p>Manage leads, automate tasks, and grow your business with LMS Application.</p>
    </header>

    <section class="main-content">
        <div class="left-content">
            <img src="images/hero-image.jpg" alt="Business Growth">
        </div>

        <div class="right-content">
            <h2>Get Started for Free</h2>
            <form action="/signup" method="POST" onsubmit="return validateForm()">
                <input type="text" name="fullName" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="text" name="phone" placeholder="Phone Number" pattern="^\d{10}$" title="Please enter a 10-digit phone number" required>
                <input type="text" name="company" placeholder="Company Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                <button type="submit">Get Started</button>
                <p><a href="login">Or Login</a></p>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2024 LMS Application. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            var password = document.querySelector('[name="password"]').value;
            var confirmPassword = document.querySelector('[name="confirmPassword"]').value;
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
