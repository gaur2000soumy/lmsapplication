<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>All Leads</title>
    <th:block th:replace="~{header :: head}"></th:block>
</head>
<body>

    <div th:replace="~{header :: body}"></div>

    <section class="all-content">
        <h2>All Leads</h2>

        <div class="search-container">
            <input type="text" id="searchLead" placeholder="Search by ID, Name, Phone, Email or Status">
            <p style="display: none;" id="searchResultMessage"></p>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Company</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="leadList">
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="~{footer :: body}"></div>

</body>
</html>
