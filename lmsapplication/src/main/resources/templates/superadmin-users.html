<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <th:block th:replace="~{header :: head}"></th:block>
</head>
<body>
    <div th:replace="~{header :: body}"></div>
    
    <section class="all-content">
        <h2>Users</h2>
        
        <!-- Search bar to search users by Name or ID -->
        <div class="search-container">
            <input type="text" id="searchUser" placeholder="Search by Name or ID">
            <button onclick="searchUsers()">Search</button>
        </div>
        
        <!-- Table container for displaying the list of users -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userList">
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="~{footer :: body}"></div>
</body>
</html>
