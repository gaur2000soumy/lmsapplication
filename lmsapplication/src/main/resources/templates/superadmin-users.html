<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users</title>
    <th:block th:replace="~{header :: head}"></th:block>
  </head>
  <body>
    <div th:replace="~{header :: body}"></div>

    <section class="all-content">
      <h2>Users</h2>

      <div class="search-container">
        <input
          type="text"
          id="searchUser"
          placeholder="Search by ID, Name, Phone or Email"
        />
        <p style="display: none" id="searchResultMessage"></p>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>User Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="userList"></tbody>
        </table>
      </div>
    </section>

    <div th:replace="~{footer :: body}"></div>
  </body>
</html>
