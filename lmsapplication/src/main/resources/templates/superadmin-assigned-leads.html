<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:replace="~{header :: head}"></th:block>
<title>Assigned Leads</title>
</head>
<body>
<th:block th:replace="~{header :: body}"></th:block>

	<section class="all-content">
		<h2>Assigned Leads</h2>
		<div class="search-container">
			<input type="text" id="searchCompany"
				placeholder="Search by Name or ID">
			<button onclick="searchCompanies()">Search</button>
		</div>
		<!-- Table container -->
		<div class="table-container">
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Company Name</th>
						<th>Address</th>
						<th>Contact Person</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="companyList">
				</tbody>
			</table>
		</div>
	</section>

	<footer>
		<p>Â© 2024 LMS Application. All rights reserved.</p>
	</footer>
</body>
</html>
